---
layout: default
---

<style>
  ul {
    list-style-type: none;
    padding: 0;
  }
  li {
    margin-bottom: 1rem;
    border: 1px solid grey;
    padding: 1rem;
    position: relative;
  }
  .date {
    display: block;
    text-align: right;
    font-size: 0.7rem;
    color: #757575;
  }
</style>
<ul>
  {% for reblog in site.data.reblogs reversed %}
  <li>
    <a href="{{reblog.url}}" target="_blank" rel="noopener noreferrer">
      {{reblog.title}}
    </a>
    <p>{{reblog.comment}}</p>
    <span class="date" title="date i first read this">{{reblog.date}}</span>
  </li>
  {% endfor %}
</ul>
