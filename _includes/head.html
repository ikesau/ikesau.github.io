<head>
  <meta charset="utf-8" />

  <title>{{site.title}}</title>
  <meta name="description" content="{{site.description}}" />
  <meta name="author" content="Ike Saunders" />

  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
  />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="HandheldFriendly" content="true" />

  <link rel="stylesheet" href="assets/css/main.css" />
  <!-- css -->
  {% if include.extra_css %}
  <link rel="stylesheet" href="assets/css/{{include.extra_css}}.css" />
  {% endif %}
  <!-- p5js -->
  {% if page.layout == "p5js" %}
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"
    type="text/javascript"
  ></script>
  <script src="/assets/js/{{page.title}}.js" type="text/javascript"></script>
  <link rel="stylesheet" href="assets/css/p5js.css" />
  {% endif %}
</head>
