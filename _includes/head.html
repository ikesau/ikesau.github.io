<head>
  <meta charset="utf-8" />

  <title>{{site.title}}</title>
  <meta name="description" content="{{site.description}}" />
  <meta name="author" content="Ike Saunders" />

  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
  />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="HandheldFriendly" content="true" />

  <link rel="stylesheet" href="assets/css/main.css" />

  <!-- p5js -->
  {% if page.layout == "p5js" %}
  <script src="assets/vendor/p5.min.js" type="text/javascript"></script>
  {% if include.p5sound %}
  <script src="assets/vendor/p5.sound.min.js" type="text/javascript"></script>
  {% endif %}
  <script src="/assets/js/{{page.title}}.js" type="text/javascript"></script>
  <link rel="stylesheet" href="assets/css/p5js.css" />
  {% endif %}

  <!-- css -->
  {% if include.extra_css %}
  <link rel="stylesheet" href="assets/css/{{include.extra_css}}.css" />
  {% endif %} {% if include.d3 %}
  <script src="https://unpkg.com/d3@7.1.1/dist/d3.min.js"></script>
  {% endif %}
</head>
