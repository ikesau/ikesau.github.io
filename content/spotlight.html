layout: "blank"

<section id="stage">
  <style>
    html {
      cursor: none;
    }
    body {
      max-width: unset;
      padding: 0;
      overflow: hidden;
    }
    h2 {
      text-align: center;
      position: absolute;
      margin: 0;
    }
    .darkness {
      background-image: url(/images/300_3.svg);
      width: 100svw;
      height: 100svh;
      mix-blend-mode: darken;
      background-color: #000;
      background-blend-mode: exclusion;
      filter: grayscale(100%);
      overflow: hidden;
    }
    .spotlight {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background-image: radial-gradient(circle, #fff 20%, #000 50%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      mix-blend-mode: color-dodge;
    }
    .overlay {
      width: 100%;
      height: 100%;
      background: #ff0000;
      mix-blend-mode: color-burn;
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
  <h2>u found me c:</h2>
  <div class="darkness">
    <div class="spotlight"></div>
    <div class="overlay"></div>
  </div>
  <script>
    function moveSpotlightToCursor(event) {
      const spotlight = document.querySelector(".spotlight");
      spotlight.style.left = `${event.clientX}px`;
      spotlight.style.top = `${event.clientY}px`;
    }
    document.addEventListener("mousemove", moveSpotlightToCursor);
    // touch event handlers
    document.addEventListener("touchmove", (event) => {
      moveSpotlightToCursor(event.touches[0]);
    });
    document.addEventListener("touchstart", (event) => {
      moveSpotlightToCursor(event.touches[0]);
    });

    document.body.setAttribute("inert", "true");
    // position the h2 in a random position within the screen
    const h2 = document.querySelector("h2");
    const width = h2.offsetWidth;
    const height = h2.offsetHeight;
    const x = Math.min(
      window.innerWidth - width,
      Math.random() * window.innerWidth
    );
    const y = Math.min(
      window.innerHeight - height,
      Math.random() * window.innerHeight
    );
    h2.style.left = `${x}px`;
    h2.style.top = `${y}px`;
  </script>
</section>
