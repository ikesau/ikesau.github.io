  <script>
    const divs = document.querySelectorAll("#trans-upper-egypt div");
    const container = document.querySelector("#trans-upper-egypt");
    for (let i = 0; i < divs.length; i++) {
      const div = divs[i];
      const p = div.querySelector("p");
      staircaseP(div, p);
    }
    function staircaseP(container, p) {
      for (let i = 0; i < 10; i++) {
        const copy = document.createElement("p");
        copy.textContent = p.textContent;
        copy.style.position = "absolute";
        copy.style.top = `0`;
        copy.style.zIndex = 0;
        copy.style.transform = `translate(${i * 1.5}px, ${i * 1.5}px)`;
        copy.style.opacity = `${1 - i * 0.1}`;
        copy.inert = true;
        container.appendChild(copy);
      }
    }
  </script>
