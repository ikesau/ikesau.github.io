title: tears for fears - head over heels
---

<style>
  #stars {
    background: black;
    color: white;
    position: relative;
    overflow: hidden;
    min-height: 200px;
    background: black;
    background-image: none;
    font-family: serif;
    font-size: 1.75rem;
    text-align: center;
    background-image: linear-gradient(
      oklch(0.452 0.313214 264.052 / 30%),
      oklch(0.628 0.2577 29.23 / 12.5%)
    );
  }

  .star {
    position: absolute;
    background-color: white;
    border-radius: 50%;
    animation-iteration-count: infinite;
  }

  @keyframes twinkle {
    0%,
    100% {
      opacity: 0.2;
      transform: scale(0.8);
    }
    50% {
      opacity: 1;
      transform: scale(1.2);
    }
  }

  @keyframes twinkle-fast {
    0%,
    100% {
      opacity: 0.4;
      transform: scale(0.9);
    }
    50% {
      opacity: 1;
      transform: scale(1.1);
    }
  }

  @keyframes twinkle-slow {
    0%,
    100% {
      opacity: 0.1;
      transform: scale(0.7);
    }
    50% {
      opacity: 0.8;
      transform: scale(1);
    }
  }
</style>
<script>
  function generateTwinklingStarsBackground() {
    const section = document.querySelector("#stars");
    if (!section) {
      console.error("Container with ID #stars not found.");
      return;
    }

    const NUMBER_OF_STARS = 150;
    const STAR_MIN_SIZE = 1;
    const STAR_MAX_SIZE = 3;
    const ANIMATION_NAMES = ["twinkle", "twinkle-fast", "twinkle-slow"];

    const existingStars = section.querySelectorAll(".star");
    existingStars.forEach((star) => star.remove());

    const containerRect = section.getBoundingClientRect();
    const containerWidth = containerRect.width;
    const containerHeight = containerRect.height;

    if (containerWidth === 0 || containerHeight === 0) {
      return;
    }

    for (let i = 0; i < NUMBER_OF_STARS; i++) {
      const star = document.createElement("div");
      star.classList.add("star");

      const size =
        Math.random() * (STAR_MAX_SIZE - STAR_MIN_SIZE) + STAR_MIN_SIZE;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;

      star.style.left = `${Math.random() * (containerWidth - size)}px`;
      star.style.top = `${Math.random() * (containerHeight - size)}px`;

      const animationName =
        ANIMATION_NAMES[Math.floor(Math.random() * ANIMATION_NAMES.length)];
      const animationDuration = Math.random() * 4 + 2;
      const animationDelay = Math.random() * 5;

      star.style.animationName = animationName;
      star.style.animationDuration = `${animationDuration}s`;
      star.style.animationDelay = `${animationDelay}s`;

      section.appendChild(star);
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    generateTwinklingStarsBackground();

    let resizeTimeout;
    window.addEventListener("resize", () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(generateTwinklingStarsBackground, 250);
    });
  });
</script>
<section id="stars">
  <a
    style="color: white"
    href="https://www.youtube.com/watch?v=726IPv--fko"
    target="_blank"
    rel="noopener noreferrer"
    ><h2>tears for fears - head over heels</h2></a
  >
  <p>one of the most loopable songs to have ever been written. unnnh</p>
</section>
