<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Title }} - ikesau.co</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    {{ if .Params.extra_css }}
    <link rel="stylesheet" href="/css/{{.Params.extra_css}}.css" />
    {{ end }} 
    {{ if .Params.extra_js }}
    <script src="/js/{{.Params.extra_js}}.js" type="text/javascript"></script>
    {{ end }}
  </head>
  <body>
    {{ .Content }}
  </body>
</html>
